<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>computersex</title>
</head>
<script>
    var na=Array();
    var number=Array();
    $(function () {
        getData();
    });
    function getData() {
        $.ajax({
            type:"get",
            dataType:"json",
            url:"/computersex",
            success:function (data) {
                for(var i=0;i<data.length;i++){
                    na[i]=data[i].name;
                    number[i]=data[i].value;
                }
                columnchart();
            }
        });

    }
    function columnchart(){
        var option = {
            title : {
                text: '计算机学院男女比例分布图',
                x:'center'
            },
            tooltip:{},
            legend:{data:[]},
            xAxis: {
                data: na
            },
            yAxis: {
            },
            series: [{
                name:'人数:',
                type: 'bar',
                data: number
            }]
        };
        var chart_column = echarts.init(document.getElementById('chart_column'));
        chart_column.setOption(option);
    }
</script>
<body>
<div >
    <div id="chart_column" style="width: 80vw;height: 80vh"></div>
</div>
</body>
</html>
